<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Async/Await = Async = makes a function return a promise
      //               Await = makes an async function wait for a promise

      // Allows you write asynchronous code in a synchronous manner
      // Async doesn't have resolve or reject parameters
      // Everything after Await is placed in an event queue

      function walkDog() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const dogWentForWalk = true;
            if(dogWentForWalk){
              resolve("walk the dog");
            }else{
              reject("the dog refused to go for a walk");
            }
          }, 1500);
        });
      }
      function cleanTheKitchen() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const cleanedKitchen = false;
            if (cleanedKitchen) {
              resolve("clean the kitchen");
            } else {
              reject("you didn't cleaned the kitchen");
            }
          }, 2500);
        });
      }
      function takeOutTrash() {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            const trashTakenOut = true;
            if(trashTakenOut){
              resolve("i took out the trash");
            }else{
              reject("i forgot to take out the trash");
            }
          }, 500);
        });
      }
      async function doChores() {
        try{
            const walkDogResult = await walkDog();
        console.log(walkDogResult);

        const cleanKitchenResult = await cleanTheKitchen();
        console.log(cleanKitchenResult);

        const takeOutTrashResult = await takeOutTrash();
        console.log(takeOutTrashResult);
        
        console.log("you finished all the chores");
        }
        catch(error){
            console.error(error);
        }
      }

      doChores();
    </script>
  </body>
</html>
