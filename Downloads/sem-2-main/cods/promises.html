<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises bro</title>
  </head>
  <body>
    <script>
      // Prmoises = An object that manages a asynchronous operations. Wrap a Promise Object around {asynchronous code}
      //"I promise to return a value"
      //Pending -> Resolved or Rejected
      //new Promise((resolve, reject) => {asynchronous code})

      function walkDog(){

          return new Promise((resolve,reject) => {
              setTimeout(()=>{
              resolve("walk the dog");
          },1500)
          })
      }
      function cleanTheKitchen(){

          return new Promise((resolve,reject)=>{
              setTimeout(()=>{
              const cleanedKitchen = false;
          if(cleanTheKitchen){
              resolve("clean the kitchen");
          }else{
            reject("you didn't cleaned the kitchen");
          }
          },2500)
          })
      }
      function takeOutTrash(){

          return new Promise((resolve,reject)=>{
              setTimeout(()=>{
              resolve("i took out the trash");
          },500)
          })
      }
      walkDog().then(value => {console.log(value); return cleanTheKitchen()})
               .then(value => {console.log(value);return takeOutTrash()})
               .then(value => {console.log(value);console.log("you finished all the tasks")})
               .catch(error => console.log(error));
    </script>
  </body>
</html>
