<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
          body{
              font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
              background-color: rgb(144, 202, 191) ;
              margin: 0;
              height: 100vh;
              display: flex;
              justify-content: center; 
              align-items: center;
          }
          h1{
              color: rgb(76, 66, 45);
          }
          form{
              background-color: rgb(169, 150, 117);
              text-align: center;
              max-width:fit-content;
              padding:25px;
              border-radius: 18px;
              box-shadow: 5px 5px 15px rgba(33, 33, 33, 0.76);
          }
          #textBox{
            width:50%;
            text-align: center;
            font-size: 2em;
            border:2px #494646b2;
            border-radius: 23px;
            margin-bottom: 14px;
          }
          label{
            font-size: 1.5em;
            font-weight:bold;
          }
          button{
            margin-top: 15px;
            background-color: aquamarine;
            border:none;
            border-radius: 17px;
            font-size:1.5em ;
            padding: 10px 15px;
            cursor:pointer;
            transition: background-color 0.25s ;
          }
          button:hover{
            background-color: bisque;
          }
          #result{
            font-size: 1.75em;
            font-weight: bold;
          }
    </style>
  </head>
  <body>
    <form>
      <h1>Temperature Conversion:</h1>

      <input type="number" id="textBox" value="0" /><br />

      <input type="radio" id="toFahrenheit" name="unit" />
      <label for="toFahrenheit">Celsius → Fahrenheit</label><br />

      <input type="radio" id="toCelsius" name="unit" />
      <label for="toFahrenheit">Fahrenheit → Celsius</label><br />

      <button type="button" onclick="convert()">submit</button>
      <p id="result"></p>
    </form>
    <script src="temp.js"></script>
  </body>
</html>
