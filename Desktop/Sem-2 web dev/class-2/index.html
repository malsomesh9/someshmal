<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  
  <style>
    * {
        margin:0;
        padding:0;
        box-sizing: border-box;
    }
    header {
        background-color: slategrey;
        display: flex;
        justify-content: center;
        align-items: center;
        height:100px;

    }
    
 main{
    height: calc(100vh - 100px);
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: darkslategray;
    color:white;
 }
    .weather-container{
        display: flex;
        gap:1rem;
     }
   
    .input-container{
        display: flex;
        gap:1rem;
     }
  </style>
  <body>
    <header>
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Enter location" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12.5</div>
        <div class="location-date">
          <div class="location">Delhi</div>
          <span class="time">2026-01-30</span>
          <span class="day">Friday</span>
          <span class="date">15</span>
        </div>
        <div class="weather-status">
            <div class="icon">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather-status-image" />
            </div>
            <div class="condition">Sunny</div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
